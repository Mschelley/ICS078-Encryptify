<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptify - PDF Protection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header>
            <div class="logo">
                <h1 class="logo-text">Encryptify</h1>
            </div>
            <p class="tagline">PDF Protection</p>
        </header>

        <div class="main-container">

            <!-- Encrypt Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üîí</span>
                    <h2 class="card-title">Encrypt</h2>
                </div>

                <div class="upload-area" id="encryptUpload">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">Drop your PDF here</div>
                    <div class="upload-hint">or click to browse</div>
                    <input type="file" id="encryptFile" accept=".pdf">
                </div>

                <!-- File display shown after upload -->
                <div class="file-display" id="encryptFileDisplay">
                    <div class="file-icon">üìÑ</div>
                    <div class="file-info">
                        <div class="file-name" id="encryptFileName"></div>
                        <div class="file-size" id="encryptFileSize"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="encryptPassword">Protection Password</label>
                    <input type="password" id="encryptPassword" placeholder="Enter password..." autocomplete="off">
                </div>

                <button class="btn btn-encrypt" id="encryptBtn" disabled>
                    Protect PDF
                </button>
            </div>

            <!-- Decrypt Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üîì</span>
                    <h2 class="card-title">Decrypt</h2>
                </div>

                <div class="upload-area" id="decryptUpload">
                    <div class="upload-icon">üîê</div>
                    <div class="upload-text">Drop encrypted PDF</div>
                    <div class="upload-hint">or click to browse</div>
                    <input type="file" id="decryptFile" accept=".pdf">
                </div>

                <!-- File display shown after upload -->
                <div class="file-display" id="decryptFileDisplay">
                    <div class="file-icon">üîê</div>
                    <div class="file-info">
                        <div class="file-name" id="decryptFileName"></div>
                        <div class="file-size" id="decryptFileSize"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="decryptPassword">Enter Password</label>
                    <input type="password" id="decryptPassword" placeholder="Enter password..." autocomplete="off">
                </div>

                <button class="btn btn-decrypt" id="decryptBtn" disabled>
                    Unlock PDF
                </button>
            </div>

        </div>

        <!-- Status + Progress -->
        <div class="status-container" id="statusContainer">
            <div class="status-text">Upload a PDF to begin your journey</div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
